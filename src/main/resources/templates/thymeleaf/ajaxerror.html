<!DOCTYPE html >
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    
    <script th:src="@{/static/js/jquery.min.js}"></script>		<!-- 引入外部的js -->
    
</head>
<body>

<h1>测试ajax错误异常</h1>

<script type="text/javascript">
	$.ajax({
		url: "/err/getAjaxerror",
		type: "POST",
		async: false,
		success: function(data) {
	        if(data.status == 200 && data.msg == "OK") {
	        	alert("success");
	        } else {
	        	alert("发生异常：" + data.msg);
	        }
		},
	    error: function (response, ajaxOptions, thrownError) {
	    	alert("error");       
	    }
	});
</script>
</body>
</html>
